            <input type="color" id="shapelineColor" name="shapelineColor" value="black" />

            <input type="color" id="shapefillingColor" name="shapefillingColor" value="black" />
            <br />
            <label for="length">Enter dimensions for length:</label>
            <input type="number" min="800" max="1000" step="50" id="length" name="length" />
            <br />
            <label for="width">Enter dimensions for length:</label>
            <input type="number" min="800" max="1000" step="50" id="width" name="width" />
        </section>
        <br />
        <section class="submission"> </section>
        <input type="submit" value="submit" />
        </section>
    </form>
