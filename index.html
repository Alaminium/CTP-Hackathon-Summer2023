<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Wallpaper Generator</title>
</head>
<body>
    <div class="container">
        <div class="header text-center mt-5">
            <h1>Wallpaper Generator</h1>
        </div>
        <form id="shapeForm" method="post" action="./index.html">
            <section class="questions mt-4">
                <div class="mb-3">
                    <label for="backgroundColor" class="form-label">Choose a background color:</label>
                    <input type="color" id="backgroundColor" name="backgroundColor" value="black" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Choose a shape:</label>
                    <div class="form-check">
                        <input type="radio" id="rectangle" name="shape" value="Rectangle" class="form-check-input">
                        <label for="rectangle" class="form-check-label">Rectangle</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="circle" name="shape" value="Circle" class="form-check-input">
                        <label for="circle" class="form-check-label">Circle</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="triangle" name="shape" value="Triangle" class="form-check-input">
                        <label for="triangle" class="form-check-label">Triangle</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="shapelineColor" class="form-label">Choose a color for shape lines:</label>
                    <input type="color" id="shapelineColor" name="shapelineColor" value="black" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="shapefillingColor" class="form-label">Choose a color for shape filling:</label>
                    <input type="color" id="shapefillingColor" name="shapefillingColor" value="black" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="length" class="form-label">Enter dimensions for length:</label>
                    <input type="number" min="720" max="5150" step="10" id="length" name="length" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="width" class="form-label">Enter dimensions for width:</label>
                    <input type="number" min="500" max="1500" step="10" id="width" name="width" class="form-control">
                </div>
            </section>
            <section class="submission mt-4">
                <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                <button id="generateAbstractDrawing" type="button" class="btn btn-secondary">Add Abstract Lines</button>
            </section>
        </form>

        <div class="body text-center mt-5">
            <p>View Your Wallpaper Below</p>
        </div>
        <canvas id="Canvas" width="720" height="500" style="border: 4px solid black;"></canvas>
        <button id="downloadButton" class="btn btn-success mt-3">Download Image</button>
        <script src="./main.js"></script>
    </div>
</body>
</html>
